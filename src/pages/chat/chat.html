<ion-header>

  <ion-navbar>
    <ion-title>Conversas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="tela">
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-avatar item-start>
        <img src="../../assets/imgs/user 2.png">
      </ion-avatar>
      <ion-icon class="teste" name="checkmark" item-end (click)="joinRoom(room.key)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
