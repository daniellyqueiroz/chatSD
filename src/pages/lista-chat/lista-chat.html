<ion-header>

  <ion-navbar>
    <ion-title>Nova conversa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="tela">
  <form (ngSubmit)="addRoom()">
    <ion-card class="card">
      <ion-item>
        <ion-label floating>Nome do Grupo </ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round class="btn" type="submit">Criar Novo Grupo</button>
      </ion-item>
    </ion-card>
    <!-- <ion-list>

    </ion-list> -->
  </form>
</ion-content>
