
<ion-header>

  <ion-navbar>
    <ion-title>Nova conversa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome da conversa</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round class="btn" type="submit">Adicionar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
